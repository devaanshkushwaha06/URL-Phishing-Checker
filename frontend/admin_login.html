<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN ACCESS — CyberShield</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg:         #020b14;
            --bg-card:    #071825;
            --bg-input:   #040f1c;
            --neon-cyan:  #00d4ff;
            --neon-green: #00ff9f;
            --neon-red:   #ff2052;
            --neon-yellow:#ffe600;
            --text:       #c8e6f0;
            --text-dim:   #4a7a99;
            --border:     rgba(0,212,255,0.25);
            --border-dim: rgba(0,212,255,0.08);
            --font-d:     'Orbitron', monospace;
            --font-m:     'Share Tech Mono', monospace;
            --font-b:     'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); }

        body {
            font-family: var(--font-b);
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            background-image:
                radial-gradient(ellipse 70% 60% at 50% 0%, rgba(0,212,255,0.07) 0%, transparent 70%),
                linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            overflow: hidden;
        }

        /* Scanlines */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg, transparent, transparent 2px,
                rgba(0,0,0,0.07) 2px, rgba(0,0,0,0.07) 4px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Animated corner glow */
        body::after {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                transparent 0deg,
                rgba(0,212,255,0.03) 60deg,
                transparent 120deg
            );
            animation: rotateGlow 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            animation: fadeInUp 0.6s ease-out;
            box-shadow: 0 0 60px rgba(0,212,255,0.08), 0 0 120px rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* Top glow line */
        .login-container::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), var(--neon-green), transparent);
        }

        /* Corner label */
        .login-container::before {
            content: 'SECURE_ACCESS_TERMINAL';
            position: absolute;
            top: -1px; left: 24px;
            font-family: var(--font-m);
            font-size: 0.6rem;
            color: var(--neon-cyan);
            background: var(--bg-card);
            padding: 0 8px;
            letter-spacing: 2px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 0.8rem;
        }

        .login-logo i {
            font-size: 2rem;
            color: var(--neon-cyan);
            filter: drop-shadow(0 0 12px var(--neon-cyan));
        }

        .login-title {
            font-family: var(--font-d);
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            font-family: var(--font-m);
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
        }

        .form-group { position: relative; }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: var(--font-m);
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem 0.85rem 2.8rem;
            background: var(--bg-input);
            border: 1px solid rgba(0,212,255,0.2);
            border-radius: 2px;
            font-family: var(--font-m);
            font-size: 0.88rem;
            color: var(--neon-green);
            transition: all 0.2s ease;
            caret-color: var(--neon-cyan);
        }

        .form-input::placeholder { color: var(--text-dim); }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 1px var(--neon-cyan), 0 0 20px rgba(0,212,255,0.12);
            background: rgba(0,20,35,0.9);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.85rem;
            transition: color 0.2s;
            padding: 0;
        }

        .password-toggle:hover { color: var(--neon-cyan); }

        .login-button {
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 0.95rem;
            border-radius: 2px;
            font-family: var(--font-d);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            position: relative;
            overflow: hidden;
            margin-top: 0.4rem;
        }

        .login-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0,212,255,0.1), rgba(0,255,159,0.1));
            opacity: 0;
            transition: opacity 0.2s;
        }

        .login-button:hover {
            box-shadow: 0 0 25px rgba(0,212,255,0.4), inset 0 0 25px rgba(0,212,255,0.05);
            color: #fff;
        }

        .login-button:hover::before { opacity: 1; }
        .login-button:active { transform: scale(0.99); }

        .login-button:disabled {
            opacity: 0.35;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 14px; height: 14px;
            border: 1px solid transparent;
            border-top: 1px solid var(--neon-cyan);
            border-right: 1px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .error-message {
            background: rgba(255,32,82,0.08);
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
            padding: 0.75rem 1rem;
            border-radius: 2px;
            font-family: var(--font-m);
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            display: none;
            text-align: center;
        }

        .success-message {
            background: rgba(0,255,159,0.06);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 0.75rem 1rem;
            border-radius: 2px;
            font-family: var(--font-m);
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            display: none;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            font-family: var(--font-m);
            font-size: 0.72rem;
            color: var(--text-dim);
            text-decoration: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .back-link a:hover { color: var(--neon-cyan); }

        .security-notice {
            background: rgba(255,230,0,0.04);
            border: 1px solid rgba(255,230,0,0.15);
            padding: 0.85rem 1rem;
            border-radius: 2px;
            margin-top: 1.2rem;
            font-family: var(--font-m);
            font-size: 0.68rem;
            color: var(--text-dim);
            text-align: center;
            letter-spacing: 0.5px;
            line-height: 1.6;
        }

        .security-notice i {
            color: var(--neon-yellow);
            margin-right: 0.4rem;
        }

        @media (max-width: 480px) {
            .login-container { margin: 1rem; padding: 2rem 1.5rem; }
            .login-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-virus"></i>
                <div class="login-title">Admin Access</div>
            </div>
            <div class="login-subtitle">// RESTRICTED ZONE — AUTHORISED PERSONNEL ONLY</div>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="username" class="form-label">Administrator ID</label>
                <div style="position: relative;">
                    <i class="fas fa-user form-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="form-input" 
                        placeholder="Enter admin ID"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Auth Key</label>
                <div style="position: relative;">
                    <i class="fas fa-lock form-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="form-input" 
                        placeholder="Enter auth key"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <i class="fas fa-terminal"></i>
                <span class="button-text">Authenticate</span>
                <div class="spinner" id="loginSpinner" style="display: none;"></div>
            </button>
        </form>

        <div class="security-notice">
            <i class="fas fa-exclamation-triangle"></i>
            SECURE INTERFACE — All access attempts are logged and monitored.
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                Return to Main Terminal
            </a>
        </div>
    </div>
    <script>
        // Configuration
        // Auto-detect environment for API base URL
        const API_BASE_URL = (() => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            }
            return ''; // Production - use relative path
        })();
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const loginButton = document.getElementById('loginButton');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Password visibility toggle
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = passwordToggle.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Show loading state
            setLoading(true);
            hideMessages();
            
            try {
                // Authenticate with server
                const success = await authenticateAdmin(username, password);
                
                if (success) {
                    showSuccess('Authentication successful! Redirecting...');
                    
                    // Store authentication tokens
                    localStorage.setItem('admin_authenticated', 'true');
                    localStorage.setItem('admin_username', username);
                    localStorage.setItem('admin_login_time', Date.now().toString());
                    
                    // Redirect to admin dashboard after brief delay
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1500);
                } else {
                    showError('Invalid username or password');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        async function authenticateAdmin(username, password) {
            try {
                // Call admin authentication endpoint
                const response = await fetch(`${API_BASE_URL}/admin/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Store authentication token
                    if (result.token) {
                        localStorage.setItem('admin_token', result.token);
                    }
                    
                    return result.success;
                } else {
                    return false;
                }
                
            } catch (error) {
                console.error('Authentication error:', error);
                return false;
            }
        }

        function setLoading(loading) {
            loginButton.disabled = loading;
            const buttonText = loginButton.querySelector('.button-text');
            const buttonIcon = loginButton.querySelector('i');
            
            if (loading) {
                buttonText.textContent = 'Authenticating...';
                buttonIcon.style.display = 'none';
                loginSpinner.style.display = 'block';
            } else {
                buttonText.textContent = 'Authenticate';
                buttonIcon.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Input validation styling
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.style.borderColor = '#00ff9f';
                } else {
                    this.style.borderColor = 'rgba(0,212,255,0.2)';
                }
            });
        });

        // Check if already authenticated
        if (localStorage.getItem('admin_authenticated') === 'true') {
            const loginTime = parseInt(localStorage.getItem('admin_login_time'));
            const currentTime = Date.now();
            
            // Check if session is still valid (24 hours)
            if (currentTime - loginTime < 24 * 60 * 60 * 1000) {
                showSuccess('Already authenticated. Redirecting...');
                setTimeout(() => {
                    window.location.href = 'admin_dashboard.html';
                }, 1000);
            } else {
                // Clear expired session
                localStorage.removeItem('admin_authenticated');
                localStorage.removeItem('admin_username');
                localStorage.removeItem('admin_login_time');
                localStorage.removeItem('admin_token');
            }
        }

        // Prevent back button after successful login
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function(event) {
            if (localStorage.getItem('admin_authenticated') === 'true') {
                history.pushState(null, null, location.href);
            }
        });
    </script>
</body>
</html>
